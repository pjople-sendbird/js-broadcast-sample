<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcast Sample</title>    

    <!--
        AXIOS: YOU NEED THIS BEFORE IMPORTING SENDBIRD V3 FROM CDNJS
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
        IMPORT SENDBIRD
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sendbird/3.1.10/SendBird.min.js" integrity="sha512-h/NNQO2pP2YeNyGWg0cksZvpvSj+4SzSMWA+sNtE6vBYqHlTjCMnB6p7aYGdBvUrk+i/5sTUrWkQeH8gHErSqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--
        Bootstrap (for CSS purposes only)
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--
        Local styling
    -->
    <style>
        body {
            width:100vw;
            height:100vh;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="h-100 w-100 d-flex justify-content-center align-items-center">
        <div>

            <!--
                APPLICATION INFO
            -->
            <div class="card" style="width:20rem;" id="divLogin">
                <div class="card-header">
                    Sendbird Information
                </div>
                <div class="card-body">
                    <input type="text" id="appId" class="form-control" placeholder="Sendbird application ID.." value="" />
                    <input type="text" id="userId" class="form-control mt-2" placeholder="Sendbird user ID.." value="" />
                    <input type="text" id="accessToken" class="form-control mt-2" placeholder="User access token (optional)" />
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-primary" id="butConnect">
                        Connect
                    </button>
                </div>
            </div>

            <!--
                CREATE BROADCAST CHANNEL
            -->
            <div class="card hidden" style="width:20rem;" id="divMainApp">
                <div class="card-header">
                    Your broadcast channels
                </div>
                <div class="card-body">
                    <div id="channelList">
                        Loading channel list...
                    </div>
                </div>
                <div class="card-footer text-center">
                    <h5>
                        Create new Broadcast channel
                    </h5>
                    <input type="text" class="form-control mb-2" placeholder="Broadcast channel name..." id="channelName" value="" />
                    <input type="text" class="form-control mb-2" placeholder="Add a user id..." id="inviteUserId" value="" />
                    <div class="mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="setAsAdmin">
                        <label class="form-check-label" for="setAsAdmin">
                            &nbsp;I can send messages
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2" id="butCreateChannel">
                        Create new 
                    </button>
                </div>
            </div>

            <!--
                - CHAT
                - SEND NEW MESSAGE
            -->
            <div class="card hidden" style="width:20rem;" id="divChat">
                <div class="card-header">
                    Chat
                </div>
                <div class="card-body">
                    <div id="messageList">
                        Loading messages...
                    </div>
                </div>
                <!--
                    FOOTER TO SEND A MESSAGE
                    (only operators can send messages)
                -->
                <div class="card-footer hidden" id="divChatFooter">
                    <table width="100%">
                        <tr>
                            <td>
                                <input type="text" class="form-control" placeholder="Your message..." id="newMessage" />
                            </td>
                            <td>
                                &nbsp;
                                <button class="btn btn-primary btn-sm" id="btnSendMessage">
                                    Send
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--
                    FOOTER IF YOU CAN'T SEND MESSAGE
                    (only operators can send messages)
                -->
                <div class="card-footer hidden" id="divChatFooterNotOperators">
                    <table width="100%">
                        <tr>
                            <td>
                                You are not an operator. Can't send messages.
                            </td>
                            <td>
                                &nbsp;
                                <button class="btn btn-secondary btn-sm" id="btnShowAnyway">
                                    Show anyway!
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>    
    <!--
        INCLUDE SENDBIRD FUNCTIONALITY
    -->
    <script src="./index.js"></script>
</body>
</html>
